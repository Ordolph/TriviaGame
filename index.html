<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game!</title>
    <!-- Reset file -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Bootstrap container -->
    <div class="container">
        <!-- Main game display -->
        <div class="jumbotron">
            <!-- Space for questions and other text -->
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="display-4" id="welcome">Welcome!</h1>
                    <br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <p class="lead" id="questionSpace"></p>
                    <br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <p class="lead" id="answer"></p>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <p class="lead" id="funFact"></p>
                </div>
            </div>
        


        <!-- Buttons -->
        <button class="answerButton" id="answer1">A</button>
        <br><br>
        <button class="answerButton" id="answer2">B</button>
        <br><br>
        <button class="answerButton" id="answer3">C</button>
        <br><br>
        <button class="answerButton" id="answer4">D</button>
        <br><br>
        <button id="startButton">Start</button>
        </div>
    </div>

    </div>
    </div>
</body>
<!-- JQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
